<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Plan Courses Demo</title>
  <style>
    :root{
      --bg:#f7f8fb;
      --card:#ffffff;
      --muted:#6b7280;
      --accent:#ef4444;
      --pad:16px;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    body{
      margin:0;
      background:var(--bg);
      color:#111827;
      padding:32px;
      -webkit-font-smoothing:antialiased;
    }
    .container{
      max-width:900px;
      margin:0 auto;
    }
    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-bottom:20px;
    }
    h1{ font-size:20px; margin:0; }
    .controls {
      display:flex;
      gap:8px;
      align-items:center;
    }
    select, button {
      padding:8px 10px;
      border-radius:8px;
      border:1px solid #e6e7eb;
      background:var(--card);
      font-size:14px;
    }
    button.primary {
      background:var(--accent);
      color:white;
      border:none;
      cursor:pointer;
    }
    .card {
      background:var(--card);
      border-radius:12px;
      padding:var(--pad);
      box-shadow: 0 6px 18px rgba(15,23,42,0.06);
    }
    .reserve-courses { margin-top:16px; }
    .core-courses-header { margin: 0 0 8px 0; font-size:16px; }
    .core-courses-list { list-style:none; padding:0; margin:0; display:grid; gap:8px; }
    .core-course {
      padding:10px;
      border-radius:8px;
      border:1px solid #eef2f7;
      background:linear-gradient(180deg,#fff,#fbfdff);
      display:flex;
      justify-content:space-between;
      gap:12px;
    }
    .course-code { font-weight:600; color:#0f172a; margin-right:8px; }
    .course-title { color:var(--muted); flex:1; }
    .hint { color:var(--muted); font-size:13px; margin-top:8px; }
    .no-plan { color:var(--muted); padding:12px; border-radius:8px; border:1px dashed #e6e7eb; }
    footer { margin-top:18px; font-size:13px; color:var(--muted); }
    @media (max-width:520px){
      header { flex-direction:column; gap:10px; align-items:flex-start; }
      .controls { width:100%; }
      select{ width:100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>แผนการเรียน (Plan Courses)</h1>
      <div class="controls">
        <label for="planSelect" class="sr-only">Choose plan</label>
        <select id="planSelect" data-cy="plan-select">
          <!-- options injected by JS -->
        </select>
        <button id="showBtn" class="primary" data-cy="show-plan-btn">แสดง</button>
      </div>
    </header>

    <div class="card">
      <div class="hint">เลือกแผนแล้วกด <strong>แสดง</strong> เพื่อดูรายวิชาหลัก (Core Courses)</div>
      <div class="reserve-courses" data-cy="reserve-courses">
        <!-- rendered courses go here -->
      </div>
    </div>

    <footer>
      <span class="hint">ตัวอย่าง mock data: planId 1, 2, 3</span>
    </footer>
  </div>

  <script src="./app.js" type="module"></script>
</body>
</html>
